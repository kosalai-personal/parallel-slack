name: Cypress Automated Tests
on: [push]
permissions:
  contents: write
  pages: write
jobs:
  setup:
    name: Install & pre-test ðŸ›  
    runs-on: ubuntu-latest    
    strategy:
      fail-fast: false 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: cypress-io/github-action@v3
        with:
          runTests: false
      - name: Cypress clean
        run: npm run clean:reports
      - name: Create reports directory
        run: mkdir reports 
        
  execution:
    name: Execution â³
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        containers: [ 0, 1, 2, 3, 4, 5 ]
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: |
         echo "specs=$(node cypress-partial.js 6 ${{ matrix.containers }})" >> $GITHUB_ENV
      - name: Cypress run 
        uses: cypress-io/github-action@v3
        id: test
        with:
          command: npx cypress run --spec ${{ env.specs }}
          browser: chrome
        continue-on-error: true
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: "Screenshots/**/*.png, cypress/videos"
      - name: Copy test execution screenshots & videos
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          mkdir public
          cp -r cypress/videos public/videos
          cp -r Screenshots/**/*.png public
      - name: Upload mochawesome report
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-${{ matrix.containers }}
          path: mochawesome-report
      - name: Caching screenshots
        uses: actions/cache@v3
        with:
          path: Screenshots  
          key: screenshots
      - name: Caching videos
        uses: actions/cache@v3
        with:
          path: public/videos   
          key: videos
